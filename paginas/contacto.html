<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Sitio Web sobre mis conocimientos y experiencias a nivel personal y profesional"
    />
    <title>Carla Toro | Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../dist/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <header class="header">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary p-3 shadow-blur"
      >
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <h1 class="zoom">Carla Toro</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link bold text-uppercase mx-2 zoom"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bold text-uppercase mx-2 zoom"
                  href="acercademi.html"
                  >Acerca de mí</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bold text-uppercase mx-2 zoom"
                  href="habilidades.html"
                  >Habilidades</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link bold text-uppercase mx-2 zoom"
                  href="proyectos.html"
                  >Proyectos</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active bold text-uppercase mx-2 zoom"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main my-5 animate__animated animate__fadeIn animate__slow">
      <article>
        <header class="container">
          <div class="row">
            <h2 class="text-uppercase">Contacto</h2>
          </div>
        </header>
        <section class="container mt-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-sm-12 my-3">
              <form class="col-lg-10 col-sm-12">
                <div class="mb-3 row">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nombre y Apellido"
                  />
                </div>
                <div class="mb-3 row">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="mail@mail.com"
                  />
                </div>
                <div class="mb-3 row">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Descripcíon</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <button
                      type="reset"
                      class="btn btn-outline-secondary w-100"
                    >
                      Limpiar
                    </button>
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <button
                      type="button"
                      class="btn btn-primary w-100"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      Enviar
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6 col-sm-12 my-3 bg-image d-sm-block"></div>
          </div>
        </section>
      </article>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            ¡Información enviada correctamente!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto bg-primary p-3 d-flex justify-content-center">
      <a
        class="text-white text-decoration-none mx-3"
        href="https://www.linkedin.com/in/carla-toro-mendoza/"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin fa-2xl zoom"></i>
      </a>
      <a
        class="text-white text-decoration-none mx-3"
        href="mailto:email@email.com"
      >
        <i class="fa-solid fa-envelope fa-2xl zoom"></i>
      </a>
      <a
        class="text-white text-decoration-none mx-3"
        href="https://www.behance.net/carlatoro1"
        target="_blank"
      >
        <i class="fa-brands fa-behance fa-2xl zoom"></i>
      </a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
